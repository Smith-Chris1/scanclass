<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * &#39;unsafe-inline&#39;; style-src &#39;self&#39; &#39;unsafe-inline&#39;; media-src *">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Scan Class</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/google.js"></script>
    <script type="text/javascript" src="js/GooglePlus.js"></script>
    <script type="text/javascript">
        app.initialize();

    </script>
</head>

<body onload="onLoad();">
    <div class='topBar'>
        <div class='title'>ScanClass</div>
        <div class='deleteAll'><button type='submit' onclick="deleteTasks()" class='deleteButton'>Delete All</button></div>
    </div>
    <div class="app">
        <div id="results" class="classResults">
            <div id="loadingImg" class="screen">
                <p class="loading">Finding the student names, please wait, this may take a few moments.</p>
                <div class="loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div id="classNames" class="classNamesList">
                <div class="namesBottomBar">
                    <div class='classCopy'>
                        <button id="classCopyID" class='invisible' onClick="copyText()"></button>
                    </div>
                    <div class='classOK' id='copyClass'>
                        <button class="okClose" type="submit" onClick="OKClose()">OK</button></div>
                </div>
            </div>
            <div id="settings" class="settings">
                <div class=googlesign id='googlesign'><button class="googleSignPic" type="submit" onClick="googlelogin()" id='sign-in-or-out-button'></button>
                </div>
                <div class="namesBottomBar">
                    <button class="okClose" type="submit" onClick="OKCloseSettings()">OK</button></div>
            </div>
            <ul id="classList" class="classes">
            </ul>
        </div>

    </div>
    <div class="BottomBar">
        <div class="leftSide">
            <div class="cameraButtonDiv"><button type="submit" onclick="capturePhoto()" class="cameraButton"></button></div>
            <div class="photoButtonDiv"><button type="submit" onclick="pickPhoto()" class="photoButton"></button></div>
        </div>
        <div class="rightSide">
            <div class="helpButtonDiv"><button type="submit" src="./img/help.png" class="helpButton"></button></div>
            <div class="settingsButtonDiv"><button type="submit" onclick="settingsOpen()" src="./img/settings.png" class="settingsButton"></button></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
